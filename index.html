<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mithril Level Editor</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Roboto, HelveticaNeue-Light, 'Helvetica Neue', HelveticaNeue, Helvetica, Arial, Geneva, sans-serif;

      color: #9f9f9f;
      background-color: #252525;
    }
    html, body {
      height: 100%;
    }
    li {
      list-style-type: none;
    }

    /* Layout */
    .max-size {
      width: 100%;
      height: 100%;
    }

    .list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;

      padding-left: 1em;
    }

    .header {
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }

    .sidebar {
      min-width: 200px;

      background-color: #1d1d1d;

      display: flex;
      flex-direction: column;
    }

    .sidebar > .header {
      text-align: center;

      font-size: 24px;
      min-height: 40px;

      background-color: #1d1d1d;

      border-bottom: 1px solid #4e5254;
    }

    .sidebar h2 {
      font-weight: 300;
      font-size: 16px;
      line-height: 40px;
      text-align: center;

      cursor: pointer;
    }

    .sidebar > .content {
      padding: 10px;

      font-weight: 300;
    }

    .y-overflow {
      flex: 1 1 auto;
      overflow-y: auto;
      min-height: 0px;
    }

    #app {
      height: 100%;

      display: flex;
    }

    ::-webkit-scrollbar {
      width: 7px;
      height: 7px;
    }

    ::-webkit-scrollbar-thumb {
      background: #313131;
      background-color: #313131;
    }

    ::-webkit-scrollbar-track {
      background: #252525;
      background-color: #252525;
    }

    input::selection {
      /*background-color: #cce2ff;*/
      /*color: rgba(0, 0, 0, 0.8);*/
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type=button].block {
      display: block;
      width: 100%;
      padding-left: 0;
      padding-right: 0;

      border: none;
    }

    .property-edit {
      margin-bottom: 5px;

      display: flex;
      justify-content: space-between;
      align-items: center;

      -webkit-user-select: none;
    }

    .property-edit input {
      margin-left: 3px;

      background-color: #202020;
      border-color: #202020;

      outline: 0;
    }

    .property-edit input[type=number],
    .property-edit input[type=text],
    .property-edit input[type=spinner] {
      padding: 2px;
      box-sizing: border-box;
      resize: none;

      border: 1px solid #777;
      border-radius: 3px;

      font-size: 12px;
      text-align: right;

      text-decoration: none;

      color: #9f9f9f;
    }

    .property-edit input[type=button] {
      color: #868686;
      background-color: #363636;
    }

    .property-edit input:nth-of-type(1) {
      margin-left: 0;
    }

    .property-edit input:focus {
      background-color: #1a1a1a;
      border-color: #38b3f6;
    }

    .property-edit > label {
      min-width: 35%;

      margin: 0;
      margin-right: 8px;
      padding: 0;

      font-size: 12px;
      line-height: 2em;
      text-align: left;
      overflow: hidden;
      white-space: nowrap;

      color: #8697a3;

      text-overflow: ellipsis;

      flex-shrink: 0;
    }

    .property-edit > :not(label):not(input[type=checkbox]) {
      flex-grow: 1;
      min-width: 0;
    }

    /* Theme */
    .shadow.left {
      box-shadow: 3px 0 10px rgba(0,0,0,0.23),
                  3px 0 10px rgba(0,0,0,0.16);
    }
    .shadow.right {
      box-shadow: -3px 0 10px rgba(0,0,0,0.23),
                  -3px 0 10px rgba(0,0,0,0.16);
    }
  </style>
</head>
<body>
  <section id="app"></section>


  <script src="bower_components/mithril/mithril.js"></script>
  <script src="bower_components/kefir/dist/kefir.js"></script>

  <script>
    // Model
    var Actor = function(name, x, y) {
      this.name = name || 'Untitled';
      this.position = { x: x || 0, y: y || 0 };

      this.parent = null;
      this.children = [];
    };
    Actor.prototype.addChild = function(child) {
      if (this.children.indexOf(child) === -1) {
        child.parent && child.parent.removeChild(child);

        child.parent = this;
        this.children.push(child);
      }
    };
    Actor.prototype.removeChild = function(child) {
      var idx = this.children.indexOf(child);
      (idx !== -1) && this.children.splice(idx, 1);
    };

    var AnimationData = function() {
      this.speed = 10;
      this.loop = true;
      this.frames = [];
    };
    var Animation = function(name) {
      this.anchor = { x: 0, y: 0 };
      this.textures = [];
      this.anims = [];
    };

    // Components
    var ActorEditComponent = {
      controller: function() {
        this.actor = new Actor('World', 20, 40);

        var bgLayer, entLayer, uiLayer;

        this.actor.addChild(bgLayer = new Actor('bgLayer', 20, 80));
        bgLayer.addChild(new Actor('Parallel', 20, 120));
        bgLayer.addChild(new Actor('Ground', 20, 160));

        this.actor.addChild(entLayer = new Actor('entLayer', 20, 200));
        entLayer.addChild(new Actor('Mario', 20, 240));
        for (var i = 0; i < 20; i++) {
          entLayer.addChild(new Actor('Coin_' + i, 200, 40 * (i + 1)));
        }
        for (var i = 0; i < 20; i++) {
          entLayer.addChild(new Actor('Coin_' + (i + 20), 400, 40 * (i + 1)));
        }

        this.actor.addChild(uiLayer = new Actor('uiLayer', 600, 40));
        uiLayer.addChild(new Actor('HUD', 600, 80));
      },
      view: function(controller) {
        return [
          m.component(ActorOutliner, { actor: controller.actor }),
          m.component(ActorViewport, { actor: controller.actor }),
          m.component(ActorInspector, { actor: controller.actor })
        ];
      }
    };

    var ActorOutliner = {
      controller: function(args) {
        this.actor = args.actor || new Actor();
      },
      view: function(controller) {
        return m('aside.sidebar.left.shadow', [
          m('header.header', 'Outliner'),
          m('div.content.y-overflow', [
            m('label', controller.actor.name),
            m('ul.list', controller.actor.children.map(function mapActorRecursive(actor) {
              return m('li', [
                m('label', actor.name),
                m('ul.list', actor.children.map(mapActorRecursive))
              ]);
            }))
          ])
        ]);
      }
    }

    var ActorViewport = {
      controller: function(args) {
        var controller = {
          canvas: null,
          context: null,

          actor: args.actor,

          config: function(element, isInitialized, ctx) {
            // Don't redraw if we did once already.
            if (isInitialized) return;

            // Initialize stuff
            controller.canvas = element;
            controller.context = element.getContext('2d');

            // Setup event stream and handlers
            var whenToResize = Kefir.fromEvents(window, 'resize');
            var whenToDraw = Kefir.merge([whenToResize]);

            whenToResize.onValue(controller.resize);
            whenToDraw.onValue(controller.draw);

            // Unload behavior
            controller.onunload = function() {
              whenToResize.offValue(controller.resize);
              whenToDraw.offValue(controller.draw);
            };

            // Resize canvas and draw the first time
            controller.resize();
            controller.draw();
          },

          resize: function() {
            var w = controller.canvas.clientWidth;
            var h = controller.canvas.clientHeight;

            var pixelRatio = window.devicePixelRatio;

            controller.canvas.width = w * pixelRatio;
            controller.canvas.height = h * pixelRatio;
          },
          draw: function() {
            controller.context.clearRect(0, 0, controller.canvas.width, controller.canvas.height);

            controller.drawActor(controller.actor);
          },
          drawActor: function(actor) {
            if (!actor) return;

            controller.context.font = '32px Roboto';
            controller.context.fillStyle = '#cddc39';
            controller.context.fillText(actor.name, actor.position.x, actor.position.y);

            actor.children.forEach(controller.drawActor);
          }
        };

        return controller;
      },
      view: function(controller) {
        return m('canvas#viewport.max-size', { config: controller.config });
      }
    };

    var ActorInspector = {
      controller: function(args) {
        this.actor = args.actor;

        // This component is editable ONLY when actor exists
        this.editable = !!this.actor;
      },
      view: function(controller) {
        return m('aside.sidebar.right.shadow', [
          m('header.header', 'Inspector'),
          m('div.content.y-overflow', [
            // Actor
            m('h2', 'GENERAL'),
            m('div.property-edit', [
              m('label', 'Name'),
              m('input[type=text]', { readOnly: !controller.editable })
            ]),

            m('div.property-edit', [
              m('label', 'Position'),
              m('input[type=number]'),
              m('input[type=number]')
            ])
          ])
        ]);
      }
    };

    // Start app
    m.mount(document.getElementById('app'), ActorEditComponent);
  </script>
</body>
</html>
