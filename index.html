<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mithril Level Editor</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Roboto, HelveticaNeue-Light, 'Helvetica Neue', HelveticaNeue, Helvetica, Arial, Geneva, sans-serif;

      color: #9f9f9f;
      background-color: #252525;
    }
    html, body {
      height: 100%;
    }
    li {
      list-style-type: none;
    }

    /* Layout */
    .max-size {
      width: 100%;
      height: 100%;
    }

    .list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;

      padding-left: 1em;
    }

    .header {
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }

    .sidebar {
      min-width: 200px;

      background-color: #1d1d1d;

      display: flex;
      flex-direction: column;
    }

    .sidebar > .header {
      text-align: center;

      font-size: 24px;
      min-height: 40px;

      background-color: #1d1d1d;

      border-bottom: 1px solid #4e5254;
    }

    .sidebar header h2 {
      font-weight: 300;
      font-size: 16px;
      line-height: 40px;
      text-align: center;

      cursor: pointer;
    }

    .sidebar > .content {
      padding: 10px;

      font-weight: 300;
    }

    .y-overflow {
      flex: 1 1 auto;
      overflow-y: auto;
      min-height: 0px;
    }

    #app {
      height: 100%;

      display: flex;
    }

    ::-webkit-scrollbar {
      width: 7px;
      height: 7px;
    }

    ::-webkit-scrollbar-thumb {
      background: #313131;
      background-color: #313131;
    }

    ::-webkit-scrollbar-track {
      background: #252525;
      background-color: #252525;
    }

    input::selection {
      /*background-color: #cce2ff;*/
      /*color: rgba(0, 0, 0, 0.8);*/
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type=button].block {
      display: block;
      width: 100%;
      padding-left: 0;
      padding-right: 0;

      border: none;
    }

    .property-edit {
      display: flex;
      justify-content: space-between;
      align-items: center;

      -webkit-user-select: none;
    }

    .property-edit input {
      margin-left: 3px;

      background-color: #202020;
      border-color: #202020;

      outline: 0;
    }

    .property-edit input[type=number],
    .property-edit input[type=text],
    .property-edit input[type=spinner] {
      padding: 2px;
      box-sizing: border-box;
      resize: none;

      border: 1px solid #777;
      border-radius: 3px;

      font-size: 12px;
      text-align: right;

      text-decoration: none;

      color: #9f9f9f;
    }

    .property-edit input[type=button] {
      color: #868686;
      background-color: #363636;
    }

    .property-edit input:nth-of-type(1) {
      margin-left: 0;
    }

    .property-edit input:focus {
      background-color: #1a1a1a;
      border-color: #38b3f6;
    }

    .property-edit > label {
      min-width: 35%;

      margin: 0;
      margin-right: 8px;
      padding: 0;

      font-size: 12px;
      line-height: 2em;
      text-align: left;
      overflow: hidden;
      white-space: nowrap;

      color: #8697a3;

      text-overflow: ellipsis;

      flex-shrink: 0;
    }

    .property-edit > :not(label):not(input[type=checkbox]) {
      flex-grow: 1;
      min-width: 0;
    }

    /* Theme */
    .shadow.left {
      box-shadow: 3px 0 10px rgba(0,0,0,0.23),
                  3px 0 10px rgba(0,0,0,0.16);
    }
    .shadow.right {
      box-shadow: -3px 0 10px rgba(0,0,0,0.23),
                  -3px 0 10px rgba(0,0,0,0.16);
    }
  </style>
</head>
<body>
  <section id="app"></section>


  <script src="mithril.js"></script>
  <script>
    // Model
    var Actor = function(name) {
      this.name = name || 'Untitled';
      this.position = { x: 0, y: 0 };

      this.children = [];
    };
    Actor.prototype.addChild = function(child) {
      (this.children.indexOf(child) === -1) && this.children.push(child);
    };
    Actor.prototype.removeChild = function(child) {
      var idx = this.children.indexOf(child);
      (idx !== -1) && this.children.splice(idx, 1);
    };

    // Components
    var ActorEditComponent = {
      controller: function() {
        this.actor = new Actor('World');

        var bgLayer, entLayer, uiLayer;

        this.actor.addChild(bgLayer = new Actor('bgLayer'));
        bgLayer.addChild(new Actor('Parallel'));
        bgLayer.addChild(new Actor('Ground'));

        this.actor.addChild(entLayer = new Actor('entLayer'));
        entLayer.addChild(new Actor('Mario'));
        for (var i = 0; i < 40; i++) {
          entLayer.addChild(new Actor('Coin_' + i));
        }

        this.actor.addChild(uiLayer = new Actor('uiLayer'));
        uiLayer.addChild(new Actor('HUD'));
      },
      view: function(controller) {
        return [
          m.component(ActorOutliner, { actor: controller.actor }),
          m.component(ActorViewport, { actor: controller.actor }),
          m.component(ActorInspector, { actor: controller.actor })
        ];
      }
    };

    var ActorOutliner = {
      controller: function(args) {
        this.actor = args.actor || new Actor();
      },
      view: function(controller) {
        return m('aside.sidebar.left.shadow', [
          m('header.header', 'Outliner'),
          m('div.content.y-overflow', [
            m('label', controller.actor.name),
            m('ul.list', controller.actor.children.map(function mapActorRecursive(actor) {
              return m('li', [
                m('label', actor.name),
                m('ul.list', actor.children.map(mapActorRecursive))
              ]);
            }))
          ])
        ]);
      }
    }

    var ActorViewport = {
      controller: function() {},
      view: function() {
        return m('canvas#viewport.max-size');
      }
    };

    var ActorInspector = {
      controller: function(args) {
        this.actor = args.actor;

        // This component is editable ONLY when actor exists
        this.editable = !!this.actor;
      },
      view: function() {
        return m('aside.sidebar.right.shadow', [
          m('header.header', 'Inspector'),
          m('div.content.y-overflow', [
            m('header', [
              m('h2', 'ACTOR')
            ]),
            m('div.property-edit', [
              m('label', 'Name'),
              m('input[type=text]')
            ])
          ])
        ]);
      }
    };

    // Start app
    m.mount(document.getElementById('app'), ActorEditComponent);
  </script>
</body>
</html>
